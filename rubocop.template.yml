inherit_from: .rubocop_todo.yml

AllCops:
  Include:
    - '**/*.gemspec'
    - '**/*.jbuilder'
    - '**/*.podspec'
    - '**/*.rake'
    - '**/Capfile'
    - '**/Gemfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Rakefile'
    - '**/Thorfile'
    - '**/Vagrantfile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'

Style/StringLiterals:
  EnforcedStyle: double_quotes
