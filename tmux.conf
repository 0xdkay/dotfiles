# Default
set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
set-option -g set-titles on

# Mac OS X fix for pbcopy, pbpaste and launchctl
set-option -g default-command "safe-reattach-to-user-namespace -l $SHELL"

# Bindings
# Default prefix
unbind C-b
set-option -g prefix `
bind-key ` send-prefix
bind-key k kill-window
bind-key r source-file ~/.tmux.conf

# Set status bar
set-option -g status-bg black
set-option -g status-fg green
set-option -g status-justify right

set-option -g status-left-bg black
set-option -g status-left "#{window_index}: #[fg=cyan]#{host_short} #[default]#{window_name}"
set-option -g status-left-length 50

set-option -g status-right-bg black
set-option -g status-right-fg yellow
set-option -g status-right "[%I:%M%p %Y-%m-%d]"

set-option -wg window-status-fg colour242
set-option -wg window-status-current-fg cyan
set-option -wg mode-keys vi

# Allows for faster key repetition
set-option -s escape-time 0

# Aggressive Resize
set-window-option -g aggressive-resize on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm'
